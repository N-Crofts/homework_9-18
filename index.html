<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>tamagotchi OOP</title>
    <!-- DECOUPLED JS FILES -->
    <!-- tamagotchi is loaded first -->
    <script src="tamagotchi.js"></script>
    <!-- player is loaded afterwards so that it may refer to tamagotchi -->
    <script type="text/javascript" src="player.js"></script>
  </head>

  <body>
    <h3>Quesadillo
      <div>
        <button type="button" onclick="player.feedTamagotchi(Quesadillo)">FEED</button>
        <button type="button" onclick="player.medicateTamagotchi(Quesadillo)">HEAL</button>
        <button type="button" onclick="player.knockOutTamagotchi(Quesadillo)">REST</button>
      </div>
    </h3>
   
    <h3>The King Ad-Rock
      <div>
        <button type="button" onclick="player.feedTamagotchi(TheKingAdRock)">FEED</button>
        <button type="button" onclick="player.medicateTamagotchi(TheKingAdRock)">HEAL</button>
        <button type="button" onclick="player.knockOutTamagotchi(TheKingAdRock)">REST</button>
      </div>
    </h3>

    <h3>Wilfred Brimley
      <div>
        <button type="button" onclick="player.feedTamagotchi(WilfredBrimly)">FEED</button>
        <button type="button" onclick="player.medicateTamagotchi(WilfredBrimly)">HEAL</button>
        <button type="button" onclick="player.knockOutTamagotchi(WilfredBrimly)">REST</button>
      </div>
    </h3>

    <h3>90s Kid
      <div>
        <button type="button" onclick="player.feedTamagotchi(NinetiesKid)">FEED</button>
        <button type="button" onclick="player.medicateTamagotchi(NinetiesKid)">HEAL</button>
        <button type="button" onclick="player.knockOutTamagotchi(NinetiesKid)">REST</button>
      </div>
    </h3>
  </body>

</html>
